<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{ url_for('static', filename='bootstrap_4.1.3/css/bootstrap.min.css') }}" rel="stylesheet" media="all">


</head>

<body onbeforeunload="return loader_refresh()">

<div id="container">

  {% block body %}
  {% endblock %}

  <br>

  <div class="col-5" id="flash-msg">
  {% with errors = get_flashed_messages(category_filter=["warning"]) %}
      {% if errors %}
          {%- for message in errors %}
            <div class="alert alert-{{ category }}" role="alert">
              <span><strong>{{ message }}</strong></span>
                  <button onclick="close_btn()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor -%}
      {% else %}
      {% endif %}
  {% endwith %}
  </div>

</div>
	<script src=" {{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
	<script src=" {{ url_for('static', filename='bootstrap_4.1.3/js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='app.js') }}"></script>

   {% block script %}
   {% endblock %}

</body>
</html>

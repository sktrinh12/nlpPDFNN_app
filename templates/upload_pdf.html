{% extends 'base.html' %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>{{ the_title }}</h1>
      <hr>

        <form action="/upload-pdf" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Select file</label>
            <div class="custom-file">
              <input oninput="filesize(this);" type="file" class="custom-file-input" name="pdf_up" id="pdf_up">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
      <div class="row">
        <h3>Output 1</h3>
        {{ en_output|markdown }}
      </div>

      <div class="row">
        <h3>Output 2</h3>
        {{ sci_output|markdown }}
      </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script>
  function filesize(elem){
    var fz = elem.files[0].size
    console.log(fz)
    document.cookie = `filesize=${fz}`
  }
</script>
{% endblock %}
